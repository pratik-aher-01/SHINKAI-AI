<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatContainer {
      width: 400px;
      max-width: 90%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chatWindow {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
    }
    .userMessage {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .botMessage {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    #inputContainer {
      display: flex;
    }
    #userMessage {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #sendButton {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatContainer">
  <div id="chatWindow"></div>
  <div id="inputContainer">
    <input id="userMessage" placeholder="Type a message..." />
    <button id="sendButton">Send</button>
  </div>
</div>

<script>
  const chatWindow = document.getElementById('chatWindow');
  const userMessageInput = document.getElementById('userMessage');
  const sendButton = document.getElementById('sendButton');

  const backendUrl = 'https://shinkai-ai.onrender.com/chat'; // <-- replace with your backend URL

  function appendMessage(message, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender === 'user' ? 'userMessage' : 'botMessage');
    msgDiv.textContent = message;
    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage() {
    const msg = userMessageInput.value.trim();
    if (!msg) return;

    appendMessage(msg, 'user');
    userMessageInput.value = '';

    try {
      const response = await fetch(backendUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await response.json();
      appendMessage(data.reply, 'bot');
    } catch (error) {
      appendMessage('Error: Could not reach the backend', 'bot');
      console.error(error);
    }
  }

  sendButton.addEventListener('click', sendMessage);
  userMessageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
